<h3>Simple List Component</h3>
<div class="debug-widget">
    <b>modelChanges:</b><br>
    <b>vm.viewModelChanges:</b><br>
    <pre>{{vm.viewModelChanges | async | json}}}</pre>
</div>

<!-- NOTE: in the view the only variable we want to touch is `vm`-->
    <button mat-raised-button color="primary"
            (click)="vm.refreshClicks.next($event)">
        Refresh List
    </button>

    <ng-container *ngIf="vm.viewModelChanges | async as viewModel">
        <div *ngIf="viewModel.list.length; else noList">
            <mat-list>
                <mat-list-item *ngFor="let item of viewModel.list">
                    {{item.name}}
                </mat-list-item>
            </mat-list>
        </div>

        <ng-template #noList>
            <mat-card>No list given!</mat-card>
        </ng-template>

    </ng-container>
